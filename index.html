<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AhorrADAs</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" href="imagenes/beneficios.png">

</head>
<body>
  <header>
  <div class="title">
    <i></i>
    <h1>AhorrADAs</h1>
  </div>

  <div>
      <nav>
        <a  class="item-nav" href="./index.html"> <i></i> Balance </a>
        <a class="item-nav" href="./categories.html"> <i></i> Categorías </a>
        <a class="item-nav" href="./report.html"> <i></i> Reportes </a>   
      </nav>
    </div>
  </header>
<main id="main">
  <div>
    <section id="balance">
        <aside  id="total-balance">
            <h3>Balance</h3>
            <label for="">
               Ganancias <input id ="inputt" class="input-balance"  name="" type="">
            </label>
           

            <label for="">
                Gastos <input id ="inputt" class="input-balance"  name="" type="">
             </label>

             <label for="">
                Total <input id ="inputt" class="input-balance"  name="" type="">
             </label>

        </aside>

    
        <aside id="filters">
            <h3>Filtros</h3>
            <div class="dropdown">
                <p>Tipo</p>
                <select name="select" class="btn dropdown-item">
                  <option value="all-types">Todos</option>
                  <option value="bills" selected>Gastos</option>
                  <option value="profits">Ganancias</option>
                 
                </select>
              </div>
              <div class="dropdown">
                  <p>Categoría</p>
                  <select name="select" class="btn dropdown-item">
                    <option value="all-categories">Todas</option>
                    <option value="foods" selected>Comidas</option>
                    <option value="service">Servicios</option>
                    <option value="departures">Salidas</option>
                    <option value="educacion" selected>Educación</option>
                    <option value="transport">Transporte</option>
                    <option value="job">Trabajo</option>
                  </select>
                
              </div>

             <div id="date">
               <p>Fecha</p>
              <input class="btn dropdown-item" type="date" name="fecha" min="" max="" step="" />
             </div>

              <div class="dropdown">
                  <p>Ordenar por</p>
                  <select name="select" class="btn dropdown-item">
                    <option value="recent">Más reciente</option>
                    <option value="least-recent" selected>Menos reciente</option>
                    <option value="higher-amount">Mayor monto</option>
                    <option value="lower-amount">Menor monto</option>
                    <option value="order-az" selected>A-Z</option>
                    <option value="order-za">Z-A</option>
                  </select>
                
              </div>
        </aside>
      </div>
      <div >
        <div id="operations">
            <h3>Operaciones</h3>
            <a class="operation" href="./newoperation.html">+ Nueva operación</a> 
            <img src="./imagenes/undraw_transfer_money_re_6o1h.svg">
            <h4 class="information">Sin resultados</h4>
            <p class="information">Cambia los filtros o agrega operaciones</p>

        </div>
    </section>
  </div>
  </main>   

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>  
    
</body>
</html>
